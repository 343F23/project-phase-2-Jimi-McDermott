    <h1 class="heading">
      <script type="text/javascript">

        const api_url = "https://type.fit/api/quotes";

        async function getapi(url) {
          const response = await fetch(url);
          var data = await response.json();
          var random = Math.floor(Math.random() * data.length);
          const text = data[random].text;
          const author = data[random].author;
          return [text, author];
        }

        //"tSEFIeBIr57ovWVAZqx3pS7lBY0fGnW6"
        async function searchGiphy(word) {
          const giphyResp = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=tSEFIeBIr57ovWVAZqx3pS7lBY0fGnW6&q=${word}&limit=1&offset=0&rating=pg&lang=en&bundle=messaging_non_clips`);
          const giphyResultJSON = await giphyResp.json();
          const resultURL = giphyResultJSON.data[0].images.original.url;
          console.log('giphy gif url', resultURL);
          document.getElementById("gif").src = resultURL;
          return resultURL;
        }
      </script>
      <p1 id="text">
        <script type="text/javascript">
          getapi(api_url)
            .then(data => {
              document.getElementById("text").innerHTML = data[0];
              gif = searchGiphy(data[1].toString());
            })
            .catch(error => {
